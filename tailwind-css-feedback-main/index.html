<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧠 Memory Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      perspective: 1000px;
    }
    .inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      backface-visibility: hidden;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-indigo-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-4xl font-bold mb-4">🧠 Memory Match</h1>
  <p class="mb-4 text-indigo-200">Retourne toutes les paires avec le moins d’essais possible</p>
  <p class="mb-6">Essais : <span id="attempts">0</span></p>

  <div id="game" class="grid grid-cols-4 gap-4 max-w-md w-full"></div>

  <script>
    const emojis = ["🍎", "🚗", "🎧", "🐱", "🌙", "⚽", "💎", "🎲"];
    let cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
    const game = document.getElementById("game");
    const attemptsDisplay = document.getElementById("attempts");

    let flippedCards = [];
    let attempts = 0;

    function createCard(emoji) {
      const card = document.createElement("div");
      card.className = "card w-20 h-20 relative cursor-pointer";
      card.dataset.emoji = emoji;

      card.innerHTML = `
        <div class="inner w-full h-full">
          <div class="front bg-white text-gray-900 rounded shadow">?</div>
          <div class="back bg-green-500 rounded shadow">${emoji}</div>
        </div>
      `;

      card.addEventListener("click", () => {
        if (card.classList.contains("flipped") || flippedCards.length === 2) return;

        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          attempts++;
          attemptsDisplay.textContent = attempts;

          const [first, second] = flippedCards;
          if (first.dataset.emoji === second.dataset.emoji) {
            flippedCards = [];
          } else {
            setTimeout(() => {
              first.classList.remove("flipped");
              second.classList.remove("flipped");
              flippedCards = [];
            }, 800);
          }
        }
      });

      return card;
    }

    // Init game
    cards.forEach(emoji => game.appendChild(createCard(emoji)));
  </script>

</body>
</html>
